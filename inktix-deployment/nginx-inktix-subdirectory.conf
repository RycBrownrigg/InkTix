# InkTix Frontend - Nginx Configuration for /inktix/ subdirectory
# Server: 135.148.61.99
# Access: 135.148.61.99/inktix/

server {
    listen 80;
    listen 443 ssl http2;
    server_name 135.148.61.99;
    
    # SSL configuration (update with your SSL certificate paths)
    ssl_certificate /etc/ssl/certs/inktix.crt;
    ssl_certificate_key /etc/ssl/private/inktix.key;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Root directory (parent directory for all projects)
    root /var/www/inktix.com;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle .wasm files
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # InkTix subdirectory - handle all /inktix/* requests
    location /inktix/ {
        alias /var/www/inktix.com/inktix/;
        try_files $uri $uri/ /inktix/index.html;
        
        # Remove trailing slash redirect for /inktix
        if ($request_uri ~ ^/inktix$) {
            return 301 $scheme://$host/inktix/;
        }
    }
    
    # Redirect /inktix (without trailing slash) to /inktix/
    location = /inktix {
        return 301 $scheme://$host/inktix/;
    }
    
    # Default root location - serve simple index page
    location = / {
        try_files /index.html =404;
    }
    
    # Root location - serve index.html (no links, just a simple page)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Force HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
}

