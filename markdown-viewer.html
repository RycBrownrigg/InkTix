<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: #333;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      h1 {
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      h2 {
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }
      code {
        background: #f4f4f4;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: "Monaco", "Menlo", monospace;
      }
      pre {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      blockquote {
        border-left: 4px solid #ddd;
        margin: 0;
        padding-left: 20px;
        color: #666;
      }
      ul,
      ol {
        padding-left: 30px;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .back-link {
        margin-bottom: 20px;
      }
      .back-link a {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="back-link">
      <a href="/docs/">‚Üê Back to Documentation</a>
    </div>
    <div id="content"></div>

    <script>
      // Get the markdown file path from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get("file");

      if (file) {
        fetch(file)
          .then((response) => response.text())
          .then((markdown) => {
            document.getElementById("content").innerHTML =
              marked.parse(markdown);
          })
          .catch((error) => {
            document.getElementById("content").innerHTML =
              "<p>Error loading markdown file: " + error + "</p>";
          });
      } else {
        document.getElementById("content").innerHTML =
          "<p>No file specified</p>";
      }
    </script>
  </body>
</html>
